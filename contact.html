<br>
<form>
    <div class="row">
    <div class="form-group col-lg-4 col-md-4 col-sm-8 col-xs-8">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First Name">
    </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-4 col-md-4 col-sm-8 col-xs-8">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-4 col-md-4 col-sm-8 col-xs-8">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address">
            <small class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <label>Message</label>
            <textarea class="form-control" placeholder="Enter your message here..." rows="6"></textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
