    <!-- Linking Custom CSS -->

    <!-- Linking jQuery -->

</head>
<body>
<div id=Outer_Limit class="Container">
        <nav class="navbar navbar-expand-xs bg-dark">
            <h1 class="text-white">Aaron Gauntt</h1>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a id="portfolio" href="portfolio.html" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a id="contact" href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>  
        </nav> 
        <br>
<header>
        <h2 style="color:rgb(4, 145, 163); font-weight: 700;">How to get ahold of me</h2>
    </header> 
<br>
<form>
    <div class="row">
    <div class="form-group col-lg-4 col-md-4 col-sm-8 col-xs-8">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First Name">
    </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-4 col-md-4 col-sm-8 col-xs-8">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-4 col-md-4 col-sm-8 col-xs-8">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <label>Message</label>
            <textarea class="form-control" placeholder="Enter your message here..." rows="6"></textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    
</div>
</body>
